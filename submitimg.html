<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Artwork</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="This is AMuse's description">
  </head>
   <body>
    <nav>
      <h1>AMuse</h1>
      <h2>For Fun. For Showcase. For Passion.</h2>
      <a href="userprofile.html">Login</a>
      <a href="">Sign Up</a>
    </nav>
   <div id="Submit">
    <!-- Upload -->
    <section>
      <input type="file">
      <input type="text" placeholder="Title">
      <input type="text" placeholder="Blurb"> 
      <input type="text" placeholder="Tags">
    </section>
    <!-- Settings -->
    <section>
      <input type="radio">
      <label>Toggle Watermark</label>
      <label for="watermark-type">Watermark</label>
      <select id="watermark-type">
        <option>Default Watermark (Center)</option>
        <option>Default Watermark (Stretch)</option>
        <option>Default Watermark (Tile)</option>
        <option>Uploaded Watermark</option>
      </select>
      <label for="loggedusers">Logged In Users</label>
      <select id="loggedusers">
        <option>Full Size</option>
        <option>Watermarked</option>
        <option>Thumbnail</option>
        <option>Hidden</option>
      </select>
      <label for="public">Public Users</label>
      <select id="public">
        <option>Full Size</option>
        <option>Watermarked</option>
        <option>Thumbnail</option>
        <option>Hidden</option>
      </select>
      <br>
      <input type="radio">
      <label>Mark for Mature Content</label>
      <br>
      <label for="users">Username</label>
      <input type="text" id="users" placeholder="Placeholder-User555">
      <br>
      <label for="folder-set">Folder Settings</label>
      <a href="index.html">Home</a>
    </section>
   </div>
    <script src="js/script.js"></script>
  </body>
</html>
